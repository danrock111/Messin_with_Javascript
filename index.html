<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>
  <body>

    <div class="top">
  	   <div class="container">
         <div class="row">
            <div class="col">
              <h1>JS Calculator</h1>
            </div>
            <div class="col">
              <h3>Made by Me</h3>
            </div>
        </div>
      </div>
    </div>


    <div class="container" id="calculator">

      <div class="row justify-content-md-center" id="display">
        <input type="text" class="col-lg-8" name="displayarea" id="mydisplay">
      </div>

      <div class="row justify-content-md-center" id="true_first">
        <div class="col-lg-2 col-md-2 col-sm-2 colorized_right">
          <h2 id="leftp">(</h2>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 colorized_right">
          <h2 id="rightp">)</h2>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 colorized_right">
          <h2 id="percent">%</h2>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 colorized_right">
          <h2 id="clear">AC</h2>
        </div>
      </div>

      <div class="row justify-content-md-center" id="first">
        <div class="col-lg-2 col-md-2 col-sm-2 colorized">
          <h2 id="one">1</h2>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 colorized">
          <h2 id="two">2</h2>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 colorized">
          <h2 id="three">3</h2>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 colorized_right">
          <h2 id="divide">รท</h2>
        </div>
      </div>

      <div class="row justify-content-md-center" id="second">
        <div class="col-lg-2 colorized">
          <h2 id="four">4</h2>
        </div>
        <div class="col-lg-2 colorized">
          <h2 id="five">5</h2>
        </div>
        <div class="col-lg-2 colorized">
          <h2 id="six">6</h2>
        </div>
        <div class="col-lg-2 colorized_right">
          <h2 id="multiply">x</h2>
        </div>
      </div>

      <div class="row justify-content-md-center" id="third">
        <div class="col-lg-2 colorized">
          <h2 id="seven">7</h2>
        </div>
        <div class="col-lg-2 colorized">
          <h2 id="eight">8</h2>
        </div>
        <div class="col-lg-2 colorized">
          <h2 id="nine">9</h2>
        </div>
        <div class="col-lg-2 colorized_right">
          <h2 id="subtract">-</h2>
        </div>
      </div>

      <div class="row justify-content-md-center" id="fourth">
        <div class="col-lg-2 colorized">
          <h2 id="zero">0</h2>
        </div>
        <div class="col-lg-2 colorized">
          <h2 id="dot">.</h2>
        </div>
        <div class="col-lg-2 equals">
          <h2 id="equals">=</h2>
        </div>
        <div class="col-lg-2 colorized_right">
          <h2 id="add">+</h2>
        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">
    // Messin around with JQuery
      $(document).ready(function(){
        var one; two; three; four; five; six; seven; eight; nine;
        one = $('#one');
        two = $('#two');
        three = $('#three');
        four = $('#four');
        five = $('#five');
        six = $('#six');
        seven = $('#seven');
        eight = $('#eight');
        nine = $('#nine');

        var add; subtract; multiply; divide; clear;
        add = $('#add');
        subtract = $('#subtract');
        multiply = $('#multiply');
        divide = $('#divide');
        clear = $('#clear');

        fade_list = [add, subtract, multiply, divide, clear];
        for (var i = 0; i < fade_list.length; i++){
          fade_list[i].hide();
        }

        //fade in 
        n_num = 300;
        for (var i = 0; i < fade_list.length; i++){
          fade_list[i].fadeIn(n_num);
          n_num += 300;
        }

        var num_list = [one, two, three, four, five, six, seven, eight, nine];

        for (var i = 0; i < num_list.length; i++) {
          num_list[i].hide();
        } 

        // fade in stack
        var time = 300;
        slow_fade_list = [one, two, three, four, five, six, seven, eight, nine];
        for (var i = 0; i < slow_fade_list.length; i++){
          slow_fade_list[i].fadeIn(time);
          time += 400;
        }


        
      });
    </script>

  </body>
</html>
